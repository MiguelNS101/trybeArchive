<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //1
       function changeParagraph() {
           let paragraph = document.getElementsByTagName('p')[0];
           paragraph.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque iaculis augue ligula, et mattis ipsum interdum sit amet. Cras sit amet rutrum felis. ';
       }
       changeParagraph();

        //2
        function changeColorGreen() {
            let origSquare = document.getElementsByClassName('main-content')[0];
            origSquare.style.background = 'rgb(76,164,109)';
        }
        changeColorGreen();

        //3
        function changeColorWhite() {
            let origSquare = document.getElementsByClassName('center-content')[0];
            origSquare.style.background = 'white';
        }
        changeColorWhite();

        //4
        function changeTitle() {
           let title = document.getElementsByClassName('title')[0];
           title.innerText = 'Exercício 5.1 - JavaScript';
       }
       changeTitle();

       //5
       function upperCase() {
           let upParagraph = document.getElementsByTagName('p')[0];
           upParagraph.innerText = upParagraph.innerText.toUpperCase();
       }
       upperCase();

       //6
       function printConsole() {
            let consText = document.getElementsByTagName('p');
            for(let i = 0; i < consText.length; i += 1) {
                console.log(consText[i].innerText);
            }
       }
       printConsole();

    </script>
  </body>
</html>
