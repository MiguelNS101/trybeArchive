<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Formulario</h1>
      <form action="" method="get">
        <fieldset>
          <div>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required />
          </div>

          <div>
            <label for="email">E-mail: </label>
            <input
              class="email-input"
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>

          <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required />
          </div>

          <div>
            <label for="address">Endereço: </label>
            <input
              type="text"
              name="address"
              id="address"
              maxlength="200"
              required
            />
          </div>

          <div>
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="28" required />
          </div>

          <div>
            <label for="state">Estado: </label>
            <select name="state" id="state" required>
              <option disabled selected value>Estados</option>
            </select>
          </div>

          <div>
            <label for="house">Imovel: </label>
            <input
              type="radio"
              name="houseType"
              id="house"
              value="house"
              required
            />
            <span>Casa</span>
            <input
              type="radio"
              name="houseType"
              id="apartment"
              value="apartment"
              required
            />
            <span>Apartamento</span>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="resume">Resumo do currículo: </label>
            <textarea
              id="resume"
              name="resume"
              maxlength="1000"
              cols="100"
              rows="20"
              required
            ></textarea>
          </div>

          <div>
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required />
          </div>

          <div>
            <label for="roleDescription">Descrição do cargo: </label>
            <input
              type="text"
              maxlength="500"
              id="roleDescription"
              name="roleDescription"
              required
            />
          </div>

          <div>
            <label for="startDate">Data de início: </label>
            <input
              type="text"
              class="input-data"
              name="startDate"
              id="startDate"
              value=""
              required
            />
          </div>
        </fieldset>
        <div>
          <button class="submit-button" type="submit">Enviar</button>
          <button class="clear-button" type="button">Limpar</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
